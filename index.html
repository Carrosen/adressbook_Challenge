<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>

  <script type="text/javascript">
    function showHideDiv(ele) {
      var srcElement = document.getElementById(ele);
      if (srcElement != null) {
        if (srcElement.style.display == "block") {
          srcElement.style.display = 'none';
        }
        else {
          srcElement.style.display = 'block';
        }
        return false;
      }
    }
  </script>

</head>

<body>

        <h1>Contacts</h1>
        <input type="button" value="Add Contacts" onClick="showHideDiv('divMsg')"/><br><br>
        <div id="divMsg" style="background-color: #006969; color: #ffffff; height: 200px; width: 200px; text-align: center; display:none">
            
        


  <form class="new-contact-form" action="#">
    
    <label for="name">Name</label>
    <input id="contact-name" name="name" type="text">

    <label for="email">Email</label>
    <input id="contact-email" name="email" type="email">

    <label for="phone">Phone</label>
    <input id="contact-phone" name="phone" type="text">

    <label for="company">Company</label>
    <input id="contact-company" name="company" type="text">

    <label for="notes">Notes</label>
    <textarea id="contact-notes" name="notes" type="text"></textarea>
    
    <label for="twitter">Twitter</label>
    <input id="contact-twitter" name="twitter" type="text">

    <input class="save-contact" type="submit" value="Save contact">

  </form>
  
</div>


  <div class="contact-list">
  </div>
  
</body>

</html>
